<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">     

    <p:dialog onShow="PF('dialogDeleteConfirmacion').initPosition()" 
              id="dialogDeleteConfirmacion"
              widgetVar="dialogDeleteConfirmacion" 
              modal="true" showEffect="explode"
              resizable="false" appendTo="@(body)" width="400" header="Confirmación"
              closeOnEscape="true">
        <h:form id="formDeleteConfirmacion">
            <h:panelGroup id="displayDeletePro" >
                <p:panelGrid columns="1"  styleClass="outerpanelgrid"  >
                    <h:outputText  style="font-weight: bold;font-size: 14px" value ="¿Estás seguro de que deseas eliminar la venta?"/>  
                </p:panelGrid>
                <p:panelGrid columns="2"  styleClass="outerpanelgrid"  >
                    <p:outputLabel style="font-size: 12px" value="N° Venta: #{ventasDetallesBean.deleteVenta.id}"/> 
                    <p:outputLabel  style="font-size: 12px" value="Monto Venta: #{ventasDetallesBean.deleteVenta.total}">
                        <f:convertNumber  type="currency" currencySymbol="$ " locale="es_CL"/>
                    </p:outputLabel>

                </p:panelGrid>
                <br/>
                <div style="text-align:center ">

                    <p:commandButton value="Si, Eliminar" styleClass="ui-button-success"
                                     action="#{ventasDetallesBean.delete()}"
                                     update="formVentasDetalles, formMessage, "
                                     onstart="PF('blockUIWidget').show()" 
                                     oncomplete="PF('blockUIWidget').hide();PF('dialogDeleteConfirmacion').hide()" />
                    <p:spacer width="15px"/>
                    <p:commandButton value="Cancelar" 
                                     oncomplete="PF('dialogDeleteConfirmacion').hide()" 
                                     process="@this" immediate="true"
                                     styleClass="ui-button-danger"/>

                </div>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
