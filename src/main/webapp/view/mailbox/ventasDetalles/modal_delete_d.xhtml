<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">     

    <p:dialog onShow="PF('dialogDeleteDetalle').initPosition()" 
              id="dialogDeleteDetalle"
              widgetVar="dialogDeleteDetalle" 
              modal="true" showEffect="explode"
              resizable="false" appendTo="@(body)" width="300"
              header="Eliminar Venta Detalle" closeOnEscape="true">
        <h:form id="formDeleteDetalle">
            <h:panelGroup id="displayDeleteDetalle" >
                <p:panelGrid columns="1"  styleClass="outerpanelgrid"  >
                    <h:outputText value ="Desea eliminar detalle venta?"/>  
                    <h:outputText /> 
                </p:panelGrid>
                <p:panelGrid columns="2"  styleClass="outerpanelgrid" >
                    <p:commandButton value="Aceptar" styleClass="ui-button-success"
                                     action="#{ventasDetallesBean.deleteDetalle()}"
                                     update=":formMessage :formDetallesVentasModal :formDeleteDetalle"
                                     onstart="PF('blockUIWidget').show()" 
                                     oncomplete="PF('blockUIWidget').hide(); PF('dialogDeleteDetalle').hide()"/>
                    <p:commandButton value="Cancelar" 
                                     oncomplete="PF('dialogDeleteDetalle').hide()" 
                                     process="@this" immediate="true"
                                     styleClass="ui-button-danger"/>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>
    </p:dialog>
</ui:composition>
