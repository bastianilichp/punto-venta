<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="formVentasUser">
        <p:dataTable id="dtVentasUser"
                     value="#{ventasUserBean.ventaNuevaLazy}"
                     var="vUser"
                     lazy="true"
                     paginator="true"
                     rows="10"
                     paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}  "
                     rowsPerPageTemplate="5,10,15,20,25,50"
                     currentPageReportTemplate="( {currentPage} of {totalPages} - Total : {totalRecords} )"       
                     widgetVar="dtListProductos">
            <p:ajax event="page" onstart="PF('blockUIWidget').show()" oncomplete="PF('blockUIWidget').hide()"/>

            <p:column headerText="NÂ° Venta" field="id" style="width: 50px" styleClass="center">
                <h:outputText value="#{vUser.id}" />
            </p:column>
            <p:column headerText="Fecha Venta" field="fechayhora" style="width: 100px" styleClass="center">
                <h:outputText value="#{vUser.fechayhora}">
                    <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss"  />
                </h:outputText>
            </p:column>
            <p:column headerText="Descuento Venta" field="descuento" style="width: 80px" styleClass="center">
                <h:outputText value="#{vUser.descuento}">
                    <f:convertNumber  type="currency" currencySymbol="$ " locale="es_CL"/> 
                </h:outputText>
            </p:column>
            <p:column headerText="Vental Total" style="width: 80px" styleClass="center">
                <h:outputText value="#{vUser.descuento}">
                    <f:convertNumber  type="currency" currencySymbol="$ " locale="es_CL"/> 
                </h:outputText>
            </p:column>


            <p:column  style="width: 100px" exportable="false" styleClass="center">
                <p:commandButton  styleClass="rounded-button ui-button-secondary" icon="pi pi-search"
                                  action="#{ventasUserBean.detalleVentaUser(vUser)}"
                                  process="@this" 
                                  update="formDetallesVentaUser"/>
                <p:commandButton  icon="pi pi-trash" styleClass="rounded-button ui-button-danger" />




            </p:column>



        </p:dataTable>


    </h:form>
</ui:composition>
