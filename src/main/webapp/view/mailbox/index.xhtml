<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">     

    <ui:define name="content">
        <h:form id="formMessage">
            <p:growl for="infoMsg" life="3000" />
        </h:form>

        <h:form>

            <div  style="display: flex; justify-content: center; margin-top: 180px" >
                <table style="width: 80%;">
                    <tr>
                        <td style="text-align: center;">
                            <p:commandButton type="button" value="DESCARGAR VENTAS DIARIAS" icon="pi pi-file-excel" rendered="#{ADMIN}"
                                             styleClass="rounded-button ui-button-secondary" style="width: 300px; height:80px " />
                        </td>
                        <td style="text-align: center;">
                            <p:commandButton type="button" value="DESCARGAR VENTAS POR USUARIOS" icon="pi pi-file-excel" rendered="#{ADMIN}"
                                             styleClass="rounded-button ui-button-secondary" style="width: 300px; height:80px "/>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <p:commandButton type="button" value="DESCARGAR VENTAS MENSUALES" icon="pi pi-file-excel" rendered="#{ADMIN}"
                                             styleClass="rounded-button ui-button-secondary" style="width: 300px; height:80px "/>
                        </td>
                        <td style="text-align: center;">
                            <p:commandButton type="button" value="DESCARGAR VENTAS DETALLE" icon="pi pi-file-excel" rendered="#{ADMIN}"
                                             styleClass="rounded-button ui-button-secondary" style="width: 300px; height:80px "/>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <p:commandButton type="button" value="MODIFICAR USUARIO" icon="pi pi-user-edit" rendered="#{ADMIN}"
                                             styleClass="rounded-button ui-button-info" style="width: 300px; height:80px "/>
                        </td>
                        <td style="text-align: center;">
                            <p:commandButton type="button" value="CREAR USUARIO" icon="pi pi-user-plus" rendered="#{ADMIN}"
                                             onstart ="PF('dialogCreacionUser').show()" update="formCreacionUsuario"
                                             styleClass="rounded-button ui-button-info" style="width: 300px; height:80px "/>
                        </td>
                    </tr>

                </table>
            </div>

        </h:form>

        <p:dialog onShow="PF('dialogCreacionUser').initPosition()" id="DlgCreacionUser" 
                  widgetVar="dialogCreacionUser" modal="true" showEffect="explode" 
                  resizable="false" appendTo="@(body)" 
                  width="1000" 
                  header="CreaciÃ³n Usuario" closeOnEscape="true">

            <h:form id="formCreacionUsuario" >




            </h:form>


        </p:dialog>

    </ui:define>


</ui:composition>
