<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">     


    <ui:define name="content">
        <h:form id="formMessage">
            <p:growl for="infoMsg" life="3000" />
        </h:form>

        <h:form id="formIndex">

            <div  style="display: flex; justify-content: center; margin-top: 150px" >
                <table style="width: 80%;">
                    <tr>
                        <td style="text-align: center;">
                            <p:commandButton value="DESCARGAR VENTAS DIARIAS" 
                                             icon="pi pi-file-excel" rendered="#{ADMIN}"
                                             onstart="PF('blockUIWidget').show()" 
                                             oncomplete="PF('blockUIWidget').hide();"
                                             styleClass="rounded-button ui-button-secondary" 
                                             style="width: 300px; height:80px "                                             
                                             update="formDetallesIndex formMessage"
                                             action="#{inboxBean.exportVentasDiarias()}"
                                             process="@this"/>
                        </td>
                        <td style="text-align: center;">
                            <p:commandButton  value="DESCARGAR TOP PRODUCTOS HISTORICO" 
                                              icon="pi pi-file-excel" rendered="#{ADMIN}"
                                              styleClass="rounded-button ui-button-secondary" 
                                              style="width: 300px; height:80px " 
                                              update="formTopProductos formMessage" 
                                              onstart="PF('blockUIWidget').show()" 
                                              oncomplete="PF('blockUIWidget').hide();"
                                              action="#{inboxBean.topProductosHistorico()}"
                                              process="@this"/>

                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <p:commandButton  value="DESCARGAR VENTAS MENSUALES" 
                                              icon="pi pi-file-excel" rendered="#{ADMIN}"
                                              styleClass="rounded-button ui-button-secondary"
                                              style="width: 300px; height:80px "
                                              onstart="PF('blockUIWidget').show()" 
                                              oncomplete="PF('blockUIWidget').hide();"
                                              update="formDetallesIndex formMessage"
                                              action="#{inboxBean.exportVentasMensuales()}"
                                              process="@this"/>
                        </td>
                        <td style="text-align: center;">
                            <p:commandButton  value="DESCARGAR TOP PRODUCTOS" 
                                              icon="pi pi-file-excel" rendered="#{ADMIN}"
                                              styleClass="rounded-button ui-button-secondary" 
                                              style="width: 300px; height:80px " 
                                              update="formTopProductos formMessage" 
                                              onstart="PF('blockUIWidget').show()" 
                                              oncomplete="PF('blockUIWidget').hide();"
                                              action="#{inboxBean.topProductos()}"
                                              process="@this"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <p:commandButton  value="DESCARGAR VENTAS DETALLE" 
                                              icon="pi pi-file-excel" rendered="#{ADMIN}"
                                              styleClass="rounded-button ui-button-secondary"
                                              style="width: 300px; height:80px "
                                              onstart="PF('blockUIWidget').show()" 
                                              oncomplete="PF('blockUIWidget').hide();"
                                              update="formDetallesIndex formMessage"
                                              action="#{inboxBean.exportVentasDetalles()}"
                                              process="@this"/>
                        </td>
                        <td style="text-align: center;">                     
                  
                        </td>
                    </tr>
                </table>
            </div>

        </h:form>

        <ui:include src="/view/mailbox/modal_detalles.xhtml"/>
        <ui:include src="/view/mailbox/modal_top.xhtml"/>

    </ui:define>

</ui:composition>
