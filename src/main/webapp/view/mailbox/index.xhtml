<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"                
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/template.xhtml">     


    <ui:define name="content">
        <h:form id="formMessage">
            <p:growl for="infoMsg" life="3000" />
        </h:form>

        <h:form id="formIndex">

            <div  style="display: flex; justify-content: center; margin-top: 150px" >
                <table style="width: 80%;">
                    <tr>
                        <td style="text-align: center;">
                            <p:commandButton type="button" value="DESCARGAR VENTAS DIARIAS" icon="pi pi-file-excel" rendered="#{ADMIN}"
                                             styleClass="rounded-button ui-button-secondary" style="width: 300px; height:80px " />
                        </td>
                        <td style="text-align: center;">
                            <p:commandButton type="button" value="DESCARGAR VENTAS POR USUARIOS" icon="pi pi-file-excel" rendered="#{ADMIN}"
                                             styleClass="rounded-button ui-button-secondary" style="width: 300px; height:80px "/>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <p:commandButton type="button" value="DESCARGAR VENTAS MENSUALES" icon="pi pi-file-excel" rendered="#{ADMIN}"
                                             styleClass="rounded-button ui-button-secondary" style="width: 300px; height:80px "/>
                        </td>
                        <td style="text-align: center;">
                            <p:commandButton type="button" value="DESCARGAR VENTAS DETALLE" icon="pi pi-file-excel" rendered="#{ADMIN}"
                                             styleClass="rounded-button ui-button-secondary" style="width: 300px; height:80px "/>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            <p:commandButton  value="MODIFICAR USUARIO" 
                                              icon="pi pi-user-edit" rendered="#{ADMIN}"
                                              styleClass="rounded-button ui-button-info" 
                                              oncomplete="PF('dialogModificarUser').show();"
                                              process="@this"
                                              style="width: 300px; height:80px "
                                              update="formModificarUser"/>

                        </td>
                        <td style="text-align: center;">
                            <p:commandButton  value="CREAR USUARIO" 
                                              icon="pi pi-user-plus" rendered="#{ADMIN}"   
                                              action="#{inboxBean.dlgCrearUsuario()}"  
                                              process="@this"
                                              update="formCreacionUsuario"                                              
                                              styleClass="rounded-button ui-button-info" 
                                              style="width: 300px; height:80px "/>
                        </td>
                    </tr>
                </table>
            </div>

        </h:form>
        <ui:include src="/view/mailbox/modal_usuarios/modal_crear.xhtml"/>
        <ui:include src="/view/mailbox/modal_usuarios/modal_modificar.xhtml"/>

    </ui:define>

</ui:composition>
