<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="formListProductos"> 
<!--        <p:toolbar>          
            <p:toolbarGroup align="right">
                <p:commandButton value="Exportar" ajax="false" icon="pi pi-file-excel" styleClass="ui-button-success">
                  <p:dataExporter type="xls" target="dtListFileSga" fileName="Lista_IP" exportHeader="true"/>
                </p:commandButton>
            </p:toolbarGroup>
        </p:toolbar>-->
        <p:dataTable id="dtListProductos"
                     value="#{productoBean.productosList}"
                     var="productos"
                     lazy="true"
                     paginator="true"
                     rows="10"
                     paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}  "
                     rowsPerPageTemplate="5,10,15,20,25,50"
                     currentPageReportTemplate="( {currentPage} of {totalPages} - Total : {totalRecords} )"       
                     widgetVar="dtListProductos">
            <p:ajax event="page" onstart="PF('blockUIWidget').show()" oncomplete="PF('blockUIWidget').hide()"/>
            


            <p:column headerText="Codigo" field="codigo">
                <h:outputText value="#{productos.codigo}"/>
            </p:column>

            <p:column headerText="Producto" style="width: 150px" field="nombre">
                <h:outputText value="#{productos.nombre}"/>
            </p:column>

            <p:column headerText="Precio Compra" field="precioCompra">
                <h:outputText value="#{productos.precioCompra}"/>
            </p:column>
            
            <p:column headerText="Precio Venta" field="precioVenta">
                <h:outputText value="#{productos.precioVenta}"/>
            </p:column>
            
            <p:column headerText="Stock" field="stock">
                <h:outputText value="#{productos.stock}"/>
            </p:column>

           

            <p:column headerText="Acciones" style="width: 125px" exportable="false">
                <p:splitButton value="Acciones">
                   
                </p:splitButton>
            </p:column>
        </p:dataTable>
    </h:form>


 
</ui:composition>
