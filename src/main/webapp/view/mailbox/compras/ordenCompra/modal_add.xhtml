<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">               


    <p:dialog onShow="PF('dialogAddOrden').initPosition()" id="DlgAddOrden" 
              widgetVar="dialogAddOrden" modal="true" showEffect="explode" 
              resizable="false" appendTo="@(body)"  closable="false" width="600"         
              header="Generar Orden de Compra" closeOnEscape="true">

        <h:form id="formAddOrden" >
            <p:panelGrid columns="2" columnClasses="p-col-3, p-col-10" style="width: 100%;">
                <p:outputLabel value="Provedor *" style="font-weight: bold"/>
                <p:autoComplete value="#{productoBean.productos.codigo}" placeholder="Ingrese Nombre" inputStyle="width:400px" />

            </p:panelGrid>
            <br/><!-- comment -->
            <div style="text-align:center">
                <p:commandButton value="CREAR ORDEN" styleClass="ui-button-raised ui-button-success"  
                                 icon="pi pi-check" iconPos="right"
                                 
                                 onstart="PF('blockUIWidget').show()" 
                                 oncomplete="PF('blockUIWidget').hide(); PF('formAddOrden').hide()"
                                 update="formMessage"/>
                <p:spacer width="10px"/>
                <p:commandButton  value="CANCELAR" styleClass="ui-button-raised ui-button-danger" 
                                  icon="pi pi-times" iconPos="right"                                 
                                  onstart="PF('blockUIWidget').show()" 
                                  oncomplete="PF('blockUIWidget').hide(); PF('formAddOrden').hide()"
                                  />
            </div>


        </h:form>
    </p:dialog>
</ui:composition>
