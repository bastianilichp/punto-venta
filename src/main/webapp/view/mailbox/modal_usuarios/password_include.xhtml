<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">               



    <h:form id="formMsgPassword">
        <p:growl for="infoPasswd" life="3000" />
    </h:form>

    <p:dialog onShow="PF('dialogPassword').initPosition()" id="DlgPassword" widgetVar="dialogPassword" modal="true" showEffect="explode" resizable="false" appendTo="@(body)" header="Cambiar Contrase単a" closeOnEscape="true">

        <h:form id="formPassword" >

            <h:panelGroup id="displayPassword" >

                <p:panelGrid columns="2" columnClasses="column">

                    <p:outputLabel value="Contrase単a Actual *" for="passwordActual" />
                    <p:password id="passwordActual"    required="false"  size="50" maxlength="50">
                        <f:validateBean disabled="true"/>
                    </p:password>

                    <p:outputLabel value="Contrase単a *" for="password" />
                    <p:password id="password"  value="#{loginBean.password}"  required="false"  size="50" maxlength="50">
                        <f:validateBean disabled="true"/>
                    </p:password>

                    <p:outputLabel value="Confirme Contrase単a *" for="confirm_password" />
                    <p:password id="confirm_password"  value="#{loginBean.confirm_password}"  required="false"  size="50" maxlength="50">
                        <f:validateBean disabled="true"/>
                    </p:password>

                </p:panelGrid>    

                <hr></hr>

                <p:commandButton value="Guardar" action="#{loginBean.cambioPassword()}" update="displayPassword, :formMsgPassword"  /> 

                <h:outputText value="&#160;" />

                <p:commandButton value="Cancelar" oncomplete="PF('dialogPassword').hide()" process="@this" immediate="true">
                    <p:resetInput target="@form" />
                </p:commandButton>  

            </h:panelGroup>

        </h:form>

    </p:dialog>

</ui:composition>
