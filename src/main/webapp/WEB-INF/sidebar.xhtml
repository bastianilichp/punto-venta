<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">
    <h:form id="menuform">
        <div class="sidebar">
            <div class="sidebar-scroll-content">
                <div class="logo">
                    <p:link outcome="/view/mailbox/index">
                        <p:graphicImage name="images/logo_inicio.png" library="omega-layout" width="150" height="80"/>
                    </p:link>
                </div>
                <div class="profile" >
                    <p:graphicImage name="images/profile.png" library="omega-layout" />
                    <a id="profile-button" href="#" >
                        <span class="username">#{full_name}</span>
                        <i class="pi pi-fw pi-cog"/>
                    </a>
                    <ul>                  
                        <li><p:commandLink action="#{loginBean.logout()}"><i class='pi pi-fw pi-sign-out'></i> Salir </p:commandLink></li>

                        <!--                        <li>  <p:commandLink process="@this"
                                                                     onstart="PF('dialogPassword').show()"                                     
                                                                     style="margin-right: .5rem" >
                                                        <i class='pi pi-user'></i> Cambiar Contrase√±a </p:commandLink>
                                                </li>-->
                    </ul>
                </div>

                <div class="menu">
                    <po:menu widgetVar="OmegaMenuWidget">              
                        <p:menuitem id="home" value="Home" icon="pi pi-home" outcome="/view/mailbox/index" />  
                        <p:menuitem id="venta" value="Punto Venta" icon="pi pi-dollar" outcome="/view/mailbox/punto/index" />  
                        <p:menuitem id="productos" value="Productos" icon="pi pi-inbox" outcome="/view/mailbox/productos/index"  onstart="PF('blockUIWidget').show()" oncomplete="PF('blockUIWidget').hide()"/> 

                        <p:submenu  label="Ventas" icon="pi pi-file">
                            <p:menuitem  value="Ventas Diarias" icon="pi pi-folder-open" outcome="/view/mailbox/ventasDiarias/index"/>                              
                            <p:menuitem  value="Ventas Por Usuarios" icon="pi pi-folder-open" outcome="/view/mailbox/ventasUser/index"/>                               
                            <p:menuitem  value="Ventas Mensuales" icon="pi pi-folder-open" outcome="/view/mailbox/ventasMes/index"/> 
                        </p:submenu>

                        <p:menuitem id="historial" value="Historial" icon="pi pi-history" outcome="/view/mailbox/index" />  

                    </po:menu>
                </div>
            </div>
        </div>
    </h:form>

</ui:composition>
